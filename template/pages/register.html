<div class="login">
  <h2>Registre-se para acessar a Social</h2>
  <br />
  <p id="error">Não foi possível registrar. Tente novamente mais tarde!</p>
  <form method="post">
    <div class="form-single">
      <p>Nome Completo:</p>
      <input type="text" name="name" placeholder="Nome Completo..." required id="name"  />
    </div>
    <div class="form-single">
      <p>E-mail:</p>
      <input type="email" name="email" placeholder="E-mail..." required id="email"  />
    </div>
    <div class="form-single">
      <p>Senha:</p>
      <input type="password" name="pass" placeholder="Senha..." required id="password"  />
    </div>
    <div class="form-single">
      <p>Repita a senha:</p>
      <input type="password" name="pass2" placeholder="Repita a senha..." required id="password2"  />
    </div>
    <div class="form-single">
      <br />
      <input type="submit" name="action" value="Registrar" id="act" />
    </div>
  </form>
</div>
