<title>Faça login para acessar seu perfil.</title>

<div class="login">
  <h2>Faça login para acessar seu perfil</h2>
  <p id="error">E-mail ou senha Incorretos!</p>
  <form>
    <div class="form-single">
      <p>E-mail:</p>
      <input type="email" name="email" placeholder="E-mail..." required />
    </div>
    <div class="form-single">
      <p>Senha:</p>
      <input type="text" name="email" placeholder="Senha..." required />
    </div>
    <div class="form-single">
      <br />
      <input type="submit" name="action" value="Login!" />
      <a href="not-remember=pass">Não se lembra de sua senha?</a>
      <a href="not-remember=email">Nao se lembra de seu e-mail?</a>
    </div>
      <a class="linker" href="/create-account?create">Crie sua conta agora!</a>
  </form>
</div>
